<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section class="product-list">
      <ul class="list-pl">
        <li class="item-pl">
          <div class="background-img-pl">
            <img src="./img/image.png" alt="" class="img-pl" loading="lazy" />
          </div>
          <h3 class="product-name-pl">Avocado</h3>
          <div class="product-info-pl">
            <p class="paragraph-pl">
              Category: <b class="value-pl">Fresh Produce</b>
            </p>
            <p class="paragraph-pl">Size: <b class="value-pl">Each</b></p>
            <p class="paragraph-pl">Popularity: <b class="value-pl">0</b></p>
          </div>
          <div class="price-container-pl">
            <b class="price-pl">$1.99</b>
            <button class="btn-pl">
              <svg class="icon-pl" width="34" height="34">
                <use href="./img/icons.svg#icon-cart"></use>
              </svg>
            </button>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
